<body>
<p id="demo"></p>
<script>
    let a = +prompt('nhap tham so 1');
    let b = +prompt('nhap tham so 2');

        if ( x > y){
            alert(x + 'lon hon' + y)

           let total = x + y;

        }
    }

</script>
